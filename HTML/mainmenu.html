<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding-top: 60px;
            font-family: 'Arial', sans-serif;
        }
        
        .card-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }
        
        .card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 15px;
            background: rgba(40, 40, 40, 0.9);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(51, 94, 255, 0.4);
            border-color: #4a4a4a;
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .card:hover img {
            transform: scale(1.05);
        }
        
        .card-content {
            margin-top: 15px;
            color: white;
            text-align: center;
        }
        
        textarea:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 10px rgba(51, 94, 255, 0.3);
        }
        h2 {
            color: white;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
